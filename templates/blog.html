{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul>
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}<span style=color:grey;font-size:smaller;> ({{ page.date }})</span> </a></li>
  {% endfor %}
</ul>
{% endblock content %}
